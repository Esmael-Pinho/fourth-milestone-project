<div class="toast toast-container custom-toast bottom-0 end-0 p-3 rounded-0" data-autohide="false">
    <button type="button" class="btn-close bg-danger" data-bs-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 toast-capper bg-warning"></div>
    <div id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Warning!</strong>
        
      </div>
      <div class="toast-body bg-white">
        {{ message }} 
      </div>
    </div>
</div>
