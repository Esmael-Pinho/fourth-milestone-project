<div class="toast fade custom-toast show"  aria-live="assertive" aria-atomic="true">
  <div class="arrow-up arrow-success"></div>
  <div class="toast-header">
  <strong class="me-auto">Warning!</strong>
  <div class="w-100 toast-capper bg-warning"></div>
  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"><i class="fa-regular fa-circle-xmark"></i></button>
  </div> 
  <div class="toast-body bg-white">
      <div class="row">
        <div class="col">
          {{ message }}
        </div>
      </div>
  </div>
</div>
