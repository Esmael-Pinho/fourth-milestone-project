<div class="toast toast-container custom-toast bottom-0 end-0 p-3 rounded-0" data-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Error!</strong>
        <button type="button" class="btn-close bg-danger" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body bg-white">
        {{ message }} 
      </div>
    </div>
</div>
