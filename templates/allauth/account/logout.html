{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="logo-font mb-4 text-center">{% trans "Sign Out" %}</h2>
<hr>
<h5 class="text-center mb-5">{% trans 'Are you sure you want to sign out?' %}</h5>

<form method="post" class="text-center" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn button-green red me-4" href="{% url 'home' %}">Cancel</a>
  <button class="btn button-green ms-4" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
