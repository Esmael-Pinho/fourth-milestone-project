{% extends "base.html" %}
{% load static %}

{% block corecss %}
    {{ block.super }}
        <link rel="stylesheet" href="{% static 'css/bag.css' %}">
{% endblock %}



{% block content %}
    <div class="overlay"></div>
    <div class="container bag-title-container">
        <div class="row text-center">
            <div class="col mb-3 text-center">
                <h1 class="bag-title">Shopping Bag</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
{% endblock %}
